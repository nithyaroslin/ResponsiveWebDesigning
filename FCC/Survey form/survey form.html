<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", "Lucida Grande", "Lucida Sans Unicode", Tahoma,
          Sans-Serif;
        background-color: rgba(40, 40, 196, 0.767);
        color: whitesmoke;
      }


      main {
        
        padding-top: 5%;
      }

      header {
          text-align: center;
      }
      h1{
          font-size: 30px;
      }
      form {
        background-color: #2a2a49;
        padding: 20px;
        width: 60%;
        margin:auto;
      }
      div{
          padding: 10px;
      }
      label {
        display: block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 id="title">freecodecamp Survey Form</h3>
        <p id="description">
          <i>Thank you for taking the time to help us improve the platform</i>
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>

          <input class="form-control" type="text" placeholder="Enter your name" id="name" required />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>

          <input class="form-control" type="email" placeholder="Enter your Email" id="email" required/>
        </div>
        <div class="form-group">
          <label for="number" id="number-label" >Age (optional)</label>

          <input class="form-control" type="number" min="10" max="99" id="number" placeholder="Age"/>
        </div>
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>

            <select name="role" id="dropdown" class="form-control">
                <option value="" disabled selected hidden >Select current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefernottosay">Prefer Not to Say</option>
                <option value="prefernottosay">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="radio" value="definitely">
            <label style="display: inline;" id="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="radio" value="maybe">
            <label style="display: inline;"for="maybe">Maybe</label><br>
            <input type="radio" id="notsure" name="radio" value="notsure">
            <label style="display: inline;" for="notsure">Not sure</label>
        </div>
        
        <div class="form-group">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>

            <select name="role" id="dropdown2" class="form-control">
                <option value="" disabled selected hidden >Select an option </option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </div>

        <div class="form-check">
            <p>What would you like to see improved? (Check all that apply)</p>
            
            <input type="checkbox" class="form-check-input" id="Front-end" value="Front-end" name="check1">
            <label class="form-check-label" for="Front-end">Front-end Projects</label>
            <input type="checkbox" class="form-check-input" id="Back-end" value="Back-end" name="check1">
            <label class="form-check-label" for="Back-end">Back-end Projects</label>
        </div>
        <div class="form-group">
            <label for="textarea">Any comments or suggestions?</label>
            <textarea id="textarea" class="form-control" placeholder="Enter your comments here" rows="4"></textarea>
        </div>
        <div class="form-group">
        <button id="submit" class="btn btn-success form-control">Submit</button>
        </div>

      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
